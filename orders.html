    <section class="contact section" id="orders">
        <div class="container flex-center">
            <h1 class="section-title-01">Pasūtijumi</h1>
            <h2 class="section-title-02">Pasūtijumi</h2>
            <div class="content">
                <div class="contact-left">
                    <h2>Kontakti</h2>
                    <ul class="contact-list">
                        <li>
                            <h3 class="item-title"><i class="fas fa-phone"></i> Tālrunis</h3>
                            <span>+371-0000-0000</span>
                        </li>
                        <li>
                            <h3 class="item-title"><i class="fas fa-envelope"></i> E-pasta adrese</h3>
                            <span><a href="mailto:sazina@celteh.com">sazina@celteh.lv</a></span>

                    </ul>

                <div class="contact-right">

                    <form action="" class="contact-form">
                        <div class="first-row">
                            <input type="text" placeholder="Vārds Uzvārds / Nosaukums">
                        </div>
                        <div class="second-row">
                            <input type="email" placeholder="E-pasta adrese">
                            <input type="text" placeholder="Tālruņa numurs">
                        </div>
                        <div class="third-row">
                            <textarea name="message" id="" rows="7" placeholder="Pasūtijuma saturs"></textarea>
                        </div>
                        <button class="btn" type="submit">Nosūtīt ziņu <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
